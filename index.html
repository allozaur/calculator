<html>
  <head>
    <title>
      Calculator
    </title>
    <meta charset="UTF-8">
    <link href="styles/reset.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
    <script src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>Super duper calculator</h1>
    </header>
    <main>
      <form id="calculator">
        <input
          type="number"
          inputmode="numeric"
          id="calculator-input"
        >
        <fieldset id="calculator-operations">
          <button class="calculator-digit">1</button>
          <button class="calculator-digit">2</button>
          <button class="calculator-digit">3</button>
          <button class="calculator-digit">4</button>
          <button class="calculator-digit">5</button>
          <button class="calculator-digit">6</button>
          <button class="calculator-digit">7</button>
          <button class="calculator-digit">8</button>
          <button class="calculator-digit">9</button>
          <button class="calculator-digit">0</button>
        </fieldset>
        <fieldset id="calculator-operations">
          <button id="add-button">+</button>
          <button id="subtract-button">-</button>
          <button id="multiply-button">*</button>
          <button id="divide-button">/</button>
          <button id="equal-button">=</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
