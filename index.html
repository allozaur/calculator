<html>
  <head>
    <title>
      Super Duper Calculator
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/variables.css" rel="stylesheet">
    <link href="styles/animations.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
    <script src="scripts/detect-mobile.js" async></script>
    <script src="components/c-button/c-button.js"></script>
    <script src="components/c-input/c-input.js"></script>
    <script src="scripts/dom-elements.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- <header>
      <h1>Super duper calculator</h1>
    </header> -->
    <main>
      <form id="calculator">
        <!-- <c-input></c-input> -->
        <div class="calculator-input__wrapper">
          <input
            type="number"
            inputmode="numeric"
            id="calculator-input"
            class="calculator-input"
            autofocus
          >
        </div>
        <fieldset id="calculator-digits">
          <c-button
            class="calculator-digit"
            id="digit-1"
            onclick="addDigitValue('1')"
          >
            1
          </c-button>
          <c-button
            class="calculator-digit"
            id="digit-2"
            onclick="addDigitValue('2')"
          >
            2
          </c-button>
          <c-button
            class="calculator-digit"
            id="digit-3"
            onclick="addDigitValue('3')"
          >
            3
          </c-button>
          <c-button
            class="calculator-digit"
            id="digit-4"
            onclick="addDigitValue('4')"
          >
            4
          </c-button>
          <c-button
            class="calculator-digit"
            id="digit-5"
            onclick="addDigitValue('5')"
          >
            5
          </c-button>
          <c-button
            class="calculator-digit"
            id="digit-6"
            onclick="addDigitValue('6')"
          >
            6
          </c-button>
          <c-button
            class="calculator-digit"
            id="digit-7"
            onclick="addDigitValue('7')"
          >
            7
          </c-button>
          <c-button
            class="calculator-digit"
            id="digit-8"
            onclick="addDigitValue('8')"
          >
            8
          </c-button>
          <c-button
            class="calculator-digit"
            id="digit-9"
            onclick="addDigitValue('9')"
          >
            9
          </c-button>
          <c-button
            class="calculator-digit"
            id="digit-0"
            onclick="addDigitValue('0')"
          >
            0
          </c-button>
          <c-button
            class="calculator-digit"
            id="digit-0"
            onclick="clearInputValue()"
          >
            C
          </c-button>
        </fieldset>
        <fieldset id="calculator-operations">
          <c-button id="equal-button">=</c-button>
          <c-button id="add-button">+</c-button>
          <c-button id="subtract-button">-</c-button>
          <c-button id="multiply-button">*</c-button>
          <c-button id="divide-button">/</c-button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
