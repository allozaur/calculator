<html>
  <head>
    <title>
      Super Duper Calculator
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/variables.css" rel="stylesheet">
    <link href="styles/animations.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
    <script src="app.js"></script>
    <script src="components/c-button/c-button.js"></script>
    <script src="components/c-input/c-input.js"></script>
  </head>
  <body>
    <!-- <header>
      <h1>Super duper calculator</h1>
    </header> -->
    <main>
      <form id="calculator">
        <c-input></c-input>
        <fieldset id="calculator-digits">
          <c-button>1</c-button>
          <c-button>2</c-button>
          <c-button>3</c-button>
          <c-button>4</c-button>
          <c-button>5</c-button>
          <c-button>6</c-button>
          <c-button>7</c-button>
          <c-button>8</c-button>
          <c-button>9</c-button>
          <c-button>0</c-button>
        </fieldset>
        <fieldset id="calculator-operations">
          <c-button id="equal-button">=</c-button>
          <c-button id="add-button">+</c-button>
          <c-button id="subtract-button">-</c-button>
          <c-button id="multiply-button">*</c-button>
          <c-button id="divide-button">/</c-button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
